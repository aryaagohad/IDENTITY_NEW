<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Gallery — Identity Wall</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="device">
    <div class="topbar">
      <div class="leds"><span class="led red"></span><span class="led yellow"></span><span class="led green"></span></div>
      <div class="brand">IDENTITY — gallery</div>
    </div>

    <div class="screen">
      <h3 style="margin-top:0">Live wall</h3>
      <div id="grid" style="display:grid;grid-template-columns:repeat(3,1fr);gap:8px"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const grid = document.getElementById('grid');
    function addTile(entry){
      const tile = document.createElement('div');
      tile.style.background = 'rgba(255,255,255,0.02)';
      tile.style.padding = '8px';
      tile.style.borderRadius = '8px';
      tile.style.minHeight = '110px';
      tile.innerHTML = `<div style="font-size:12px;color:#cfcfcf">${entry.data.givenName||''} ${entry.data.familyName||''}</div>
        <div style="font-size:11px;color:#999;margin-top:6px">id: ${entry.id}</div>
        <a class="open" href="/id.html?id=${encodeURIComponent(entry.id)}" style="color:var(--accent);font-size:12px">Open</a>`;
      grid.prepend(tile);
    }

    // load initial list
    fetch('/_archive/list').then(r=>r.json()).then(list=>{
      list.slice().reverse().forEach(addTile);
    });

    const socket = io();
    socket.on('new-entry', (entry) => addTile(entry));
  </script>
</body>
</html>
