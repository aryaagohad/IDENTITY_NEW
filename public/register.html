<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
  <title>IDENTITY â€” Registration</title>

  <link rel="stylesheet" href="/style.css"/>

  <style>
    #livePreview {
      width: 100%;
      height: 260px;    /* <-- ENSURES PREVIEW SHOWS */
      border-radius: 12px;
      background: #08090b;
      overflow: hidden;
      margin-bottom: 16px;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
</head>
<body>
  <div class="device">
    <div class="topbar">
      <div class="leds">
        <span class="led red"></span>
        <span class="led yellow"></span>
        <span class="led green"></span>
      </div>
      <div class="brand">IDENTITY â€” register</div>
    </div>

    <div class="screen">

      <!-- LIVE PREVIEW -->
      <div id="livePreview"></div>

      <form id="nameForm" class="rigid-form">
        <h3>Name Details</h3>

        <label>First name
          <input type="text" name="firstName" required/>
        </label>

        <label>Middle name
          <input type="text" name="middleName"/>
        </label>

        <label>Last name
          <input type="text" name="lastName"/>
        </label>

        <label>Family name
          <input type="text" name="familyName"/>
        </label>

        <label>Parents' initials
          <input type="text" name="parentsInitials" placeholder="A.A.G, I.A.G"/>
        </label>

        <label>Current address
          <input type="text" name="currentAddress"/>
        </label>

        <label>Birth / permanent address
          <input type="text" name="birthAddress"/>
        </label>

        <div class="mic-row">
          <button type="button" id="recordBtn" class="btn">ðŸŽ¤ Record Name</button>
          <span id="audioStatus">Not recorded</span>
        </div>

        <button type="submit" class="btn primary-wide">Generate My ID</button>
      </form>
    </div>

  </div>

  <!-- scripts at end -->
  <script src="/js/metrics.js"></script>
  <script src="/js/glyphEngine.js"></script>
  <script src="/js/progress.js"></script>
  <script src="/js/previewRenderer.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
